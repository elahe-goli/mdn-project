<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <title>ثبت نام</title>
</head>
<body style="background-color: rgb(63, 14, 14);" >
    <h1 style="text-align: center; font-size: 20px; font-weight: bold; margin-top: 20px; color: white;">جهت ثبت نام اطلاعات خود را وارد کنید</h1>
    <form action="" method="" class="register">
        <label for="first_name">نام:</label>
        <input type="text" id="first_name" name="first_name" placeholder="نام خود را وارد کنید" required>

        <label for="last_name">نام خانوادگی:</label>
        <input type="text" id="last_name" name="last_name" placeholder="نام خانوادگی خود را وارد کنید" required>

        <label for="mobile">شماره موبایل:</label>
        <input type="text" id="mobile" name="mobile" placeholder="شماره موبایل خود را وارد کنید" required>

        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>

        <label for="address">آدرس:</label>
        <textarea id="address" name="address" rows="3" placeholder="آدرس خود را وارد کنید" required></textarea>

        <label for="city">شهر:</label>
        <select id="city" name="city" required>
            <option value="">انتخاب کنید...</option>
            <option value="گیلان">گیلان</option>
            <option value="تهران">تهران</option>
            <option value="مشهد">مشهد</option>
            <option value="اصفهان">اصفهان</option>
            <option value="شیراز">شیراز</option>
            <option value="تبریز">تبریز</option>
        </select>

        <label for="age">سن:</label>
        <input type="number" id="age" name="age" placeholder="سن خود را وارد کنید" min="1" max="100" required>

        <input type="submit" value="ثبت ‌نام">
        <button><a style="text-decoration: none; color: white;" href="./index.html">بازگشت</a></button>
    </form>
</body>
</html>
